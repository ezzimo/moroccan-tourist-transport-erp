[pytest]
addopts = -q
filterwarnings =
    # Pydantic v2 deprecations you already know youâ€™ll fix later
    ignore:Support for class-based `config` is deprecated:DeprecationWarning:pydantic\._internal\._config
    ignore:`min_items` is deprecated and will be removed:DeprecationWarning:pydantic\.fields

    # Passlib crypt() deprecation under Python 3.13 timeline
    ignore:'crypt' is deprecated and slated for removal:DeprecationWarning:passlib\.utils

    # fakeredis init warning (safe to ignore)
    ignore:Call to '__init__' function with deprecated usage of input argument/s 'retry_on_timeout':DeprecationWarning:fakeredis\._server

    # Occasional collection warnings from pytest discovering non-tests
    ignore::pytest.PytestCollectionWarning
